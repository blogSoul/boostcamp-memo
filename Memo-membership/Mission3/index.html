<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="show">클릭하기!</div>
    <ul>
        <li class="show">1번</li>
        <li class="show">2번</li>
        <li class="show">3번</li>
        <li class="show">4번</li>
        <li class="show">5번</li>
        <li class="show">6번</li>
        <li class="show">7번</li>
    </ul>
    <script>
        function run() {
            const list = document.querySelectorAll('li');
            const show = document.querySelector('.show');
            for(let i = 0; i < list.length; i++) {
                list[i].addEventListener('click', function() {
                    show.innerText = i + 1 + '번째 과일이 선택됐습니다';
                })
            }
        }
        run();
    </script>
</body>
</html>
